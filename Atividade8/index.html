<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="index.js"></script>

</head>

<body>
    <h1>Pesquisa de opinião</h1>

    <br>

    <h2 id="saudacao">Olá, pessoa 1</h2>

    <form id="pesquisa-opiniao" name="pesquisa-opiniao">

        <h3>Idade</h3>
        <label for="idade">Qual sua idade?</label><br>
        <input type="number" id="idade" name="idade">

        <br><br>

        <h3>Sexo</h3>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label><br>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label><br>

        <br><br>

        <h3>Opinião</h3>
        <p>Como avalia o filme?</p>
        <input type="radio" id="otimo" name="opiniao" value="otimo">
        <label for="otimo">Ótimo</label><br>
        <input type="radio" id="bom" name="opiniao" value="bom">
        <label for="bom">Bom</label><br>
        <input type="radio" id="regular" name="opiniao" value="regular">
        <label for="regular">Regular</label><br>
        <input type="radio" id="pessimo" name="opiniao" value="pessimo">
        <label for="pessimo">Péssimo</label>

        <br><br>
        <button id="enviar" type="button" onclick="recebeDados()">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>

</html>
